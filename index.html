<head>

    <title>My Web Page</title>
    <link rel="stylesheet" href="style.css"> <!-- Linking the CSS file -->
    <style>
        /* General styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            color: #333;
            margin: 50px;
        }

        /* Heading styling */
        h1 {
            font-size: 2.5em;
            color: #007bff;
        }

        /* Paragraph styling */
        p {
            font-size: 1.2em;
            color: #555;
        }

        /* List styling */
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            font-size: 1.2em;
            background-color: #fff;
            margin: 10px auto;
            padding: 10px;
            width: 50%;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
