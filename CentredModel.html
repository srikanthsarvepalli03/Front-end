<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Only Modal</title>
    <link rel="stylesheet" href="centredModelStyle.css">
</head>
<body>

    <!-- Button to open the modal -->
    <label for="modal-toggle" class="open-btn">Open Modal</label>

    <!-- Hidden checkbox to control the modal -->
    <input type="checkbox" id="modal-toggle" class="modal-toggle">

    <!-- Modal Structure -->
    <div class="modal">
        <div class="modal-content">
            <label for="modal-toggle" class="close">&times;</label>
            <h2>Modal Title</h2>
            <p>This is a simple centered modal popup using only HTML and CSS.</p>
        </div>
    </div>

</body>
</html>
