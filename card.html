<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* General Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    text-align: center;
    margin: 20px;
}

/* Card Container */
.card-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    justify-content: center;
    padding: 20px;
}

/* Individual Card */
.card {
    background-color: white;
    border-radius: 8px;
    padding: 15px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

/* Card Image */
.card img {
    width: 100%;
    border-radius: 8px;
}

/* Card Hover Effect */
.card:hover {
    transform: translateY(-5px); /* Lifts the card */
    box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
}

</style>
<body>

    <h1>Card Layout Example</h1>

    <div class="card-container">
        <div class="card">
            <img src="https://via.placeholder.com/300" alt="Card Image">
            <h2>Card Title 1</h2>
            <p>This is a description of the first card.</p>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/300" alt="Card Image">
            <h2>Card Title 2</h2>
            <p>This is a description of the second card.</p>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/300" alt="Card Image">
            <h2>Card Title 3</h2>
            <p>This is a description of the third card.</p>
        </div>
    </div>

</body>
</html>
